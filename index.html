<!DOCTYPE html>
<html>
<head>
	<title>Employee Data Management</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<div class="container">
	<div class="jumbotron">
	  <h1>Employee Data Management</h1>
	  <h3>A Comprehensive Directory of Employee Billable Hours</h3>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
	    	<h3 class="panel-title">Add Employee</h3>
		</div>
     	<div class="panel-body">	
			<table class="table" id="employee-table">
				<tr>
				  <th class="">Employee Name</th>
				  <th class="">Role</th>
				  <th class="">Start Date</th>
				  <th class="">Months Worked</th>
				  <th class="">Monthly Rate ($)</th>
				  <th class="">Total Billed ($)</th>
				</tr>

<!-- On cells (`td` or `th`) -->
<!-- 				<tr>
				  <td class="name1"></td>
				  <td class="role1">...</td>
				  <td class="startDate1">...</td>
				  <td class="monthsWorked">...</td>
				  <td class="monthlyRate1">...</td>
				  <td class="totalBilled">...</td>
				</tr> -->
			</table>
		</div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Add Employee</h3>
	  </div>
		 <div class="panel-body" >

		    <div class="form-group">
			    <label for="name">Employee Name:</label>
			    <input type="text" class="form-control" id="employee-name-input" placeholder="Text Input">
  			</div>

  			<div class="form-group">
			    <label for="role">Role:</label>
			    <input type="text" class="form-control" id="role-input" placeholder="Text Input">
  			</div>

  			<div class="form-group">
			    <label for="startDate">Start Date:</label>
			    <input type="text" class="form-control" id="start-input" placeholder="Text Input">
  			</div>

  			<div class="form-group">
			    <label for="exampleInputEmail1">Monthly Rate:</label>
			    <input type="text" class="form-control" id="rate-input" placeholder="Text Input">
  			</div>

		    <button type="button" id="add-employee-btn" class="btn btn-primary">Submit</button>

		 </div>
	</div>
